<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
html,body{
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
}
#editor{
    height: 100%;
    width: 50%;
    display: inline-block;
}
#iframe{
    height: 100%;
    width: 50%;
    display: inline-block;
}
#container{
    height: 100%;
    width: auto;
    white-space: nowrap;
    overflow: hidden;
}

    </style>
</head>
<body onload="ready()">
<div id="container">
    <div id="editor"></div>
    <iframe id="iframe" src="" frameborder="0"></iframe>
</div>




<script>
function setupEditor() {
    window.editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/html");
    editor.setValue('<!DOCTYPE html><html><head></head><body></body></html>',1);
editor.getSession().on('change', function() {
    update();
});
editor.focus();
editor.setOptions({
    fontFamily:"Monaco",
    fontsize:"16pt",
    showLineNumbers:false,
    showGutter:false,
    vScrollBarAlwaysVisible:true,
    enableBasicAutocompletion:false,
    enableLiveAutocompletion:false,
});
editor.setshowprintmargin


}
function ready() {
    setupEditor();
}


</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ace.js"></script>
</body>
</html>
